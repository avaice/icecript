<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icecript playground</title>
    <style>
      body {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>icecript playground</h1>
    <p>ソースコード</p>
    <textarea rows="10" id="src">print("Hello, icecript for Web!")</textarea>
    <button onclick="run()">Run</button>
    <p>実行結果</p>
    <textarea rows="10" id="result" disabled></textarea>

    <script src="../dist/bundle.js"></script>
    <script>
      window.onload = () => {
        if (!icecript) {
          alert('icecriptのロードに失敗しました！\n~/dist/bundle.jsは存在しますか？')
        }
      }
      console.log = (...messages) => {
        window.result.innerText += messages.join(' ') + '\n'
      }
      function run() {
        window.result.innerText = ''
        icecript(window.src.value)
      }
    </script>
  </body>
</html>
