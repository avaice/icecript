<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>icecript spa page</title>
  </head>
  <body>
    <main></main>

    <footer>
      <p>(C) 2023 avaice</p>
    </footer>

    <script type="text/icecript" src="pages/index.ic"></script>
    <script type="text/icecript" src="pages/notFoundPage.ic"></script>
    <script type="text/icecript" src="pages/manualPage.ic"></script>
    <script type="text/icecript">
      var f = flag // 呼び出しフラグ

      var command = f[0]
      var id = f[1]
      var manualSection = split(id , "_")
      // print(f)

      if(command == "render"){
          // Top Page
          if(id == "" || id == "top"){
              index()
          }
          // ここから(1) icecriptの紹介
          elif(manualSection[0] == "introduce"){
              manualPage(f[1])
          }
          // ここから(1) icecriptの紹介
          elif(manualSection[0] == "first"){
              manualPage(f[1])
          }
          else{
              notFoundPage()
          }

          if(f[2] == false){
              movePage(f[1])
          }
      }
    </script>
    <script src="bundle.js"></script>
    <script src="icecript_spaHelper.js"></script>
  </body>
</html>
